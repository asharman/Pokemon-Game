<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- The main container for the game -->
    <div class="container d-flex flex-column" style="image-rendering:pixelated; background-repeat: no-repeat; background-size: cover; height: 100%">
        <!-- Container that holds everything except for the text box -->
        <div id="main-game-container" class="container-fluid flex-grow-1">
            <!-- The top row of the game, originally is filled with the starter pokemon, but is replaced with the pokemon team portraits -->
            <div class="row" id="top-row">
                <div class="col-lg-3"></div>
                <!-- Column that holds the table image and starter pokemon -->
                <div class="col-lg-6 col-sm-12">
                    <div id="choose-your-character">
                        <img id="table" class="img-fluid" src="assets/images/table.png" width="100%">
                        <div id="starter-pokemon">
                            <div class="row">
                                <div id="squirtle" class="character mx-auto img-fluid" value="squirtle">
                                    <img class="img-fluid" src="assets/images/squirtle/idle.png" style="image-rendering: pixelated;">
                                </div>
                                <div id="charmander" class="character mx-auto img-fluid" value="charmander">
                                    <img class="img-fluid" src="assets/images/charmander/idle.png" style="image-rendering: pixelated;">
                                </div>
                                <div id="bulbasaur" class="character mx-auto img-fluid" value="bulbasaur">
                                    <img class="img-fluid" src="assets/images/bulbasaur/idle.png" style="image-rendering: pixelated;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The row where the pokemon sprites will show up -->
            <div class="row" id="combat-row"></div>
            <!-- The row that holds the attack buttons -->
            <div class="row" id="button-row"></div>
        </div>
        <!-- The container for the text box that keeps it at the bottom of the screen -->
        <div id="text-row" class="container-fluid">
            <div class="col-sm-12">
                <img id="textbox"class="w-100" src="assets/images/textbox.png">
                <div id="inGameText">
                    <p>Select your starter pokemon!</p>
                </div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
