<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- <div id="background"> -->
    <div class="container">
        <div class="grid">
            <div class="row" id="top-row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-sm-12">
                    <div id="choose-your-character">
                        <img id="table" src="assets/images/table.png" width="100%">
                        <div id="starter-pokemon">
                            <div class="row">
                                <div id="squirtle" class="character mx-auto" value="squirtle">
                                    <img src="assets/images/squirtleidle.png" width="110px" height="auto" style="image-rendering: pixelated;">
                                </div>
                                <div id="charmander" class="character mx-auto" value="charmander">
                                    <img src="assets/images/charmanderidle.png" width="110px" height="auto" style="image-rendering: pixelated;">
                                </div>
                                <div id="bulbasaur" class="character mx-auto" value="bulbasaur">
                                    <img src="assets/images/bulbasauridle.png" width="110px" height="auto" style="image-rendering: pixelated;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="combat-row">
                <div class="col-6">
                    <div id="your-character">
                        
                    </div>
                </div>
                <div class="col-6">
                    <div id="current-enemy"></div>
                </div>
            </div>
            <div class="row">
                <button type="button" id="attack" class="attack btn btn-danger mx-auto">Attack</button>
            </div>
            <div id="enemy-bench"></div>
            <div class="row">
                <div id="defeated-enemy"></div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
